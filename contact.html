        <section>
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/mwkzkdkb" method="post">
                <label class="labels" for="name">Name: </label>
                <input type="text" name="name" required><br><br>

                <textarea class="labels" name="" id="textAreaEl" cols="40" rows="5" required placeholder="Write here"></textarea><br>
